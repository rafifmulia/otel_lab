service:
  telemetry:
    logs:
      level: "debug"
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheusremotewrite]
    # logs:
    #   receivers: [otlp]
    #   processors: [batch, transform]
    #   exporters: [logging]
    logs:
