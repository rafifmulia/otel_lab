version: '3.9'
x-default-logging: &logging
  driver: "json-file"
  options:
    max-size: "5m"
    max-file: "2"

networks:
  default:
    name: opentelemetry-demo
    driver: bridge

services:
  # ********************
  # Telemetry Components
  # ********************

  # OpenTelemetry Collector
  otelcol:
    image: otel/opentelemetry-collector:0.71.0
    container_name: otel-col
    deploy:
      resources:
        limits:
          memory: 100M
    restart: unless-stopped
    command: [ "--config=/etc/otelcol-config.yml", "--config=/etc/otelcol-config-extras.yml" ]
    volumes:
      - ./src/otelcollector/otelcol-config.yml:/etc/otelcol-config.yml
      - ./src/otelcollector/otelcol-config-extras.yml:/etc/otelcol-config-extras.yml
    ports:
      - "4317:4317"           # OTLP over gRPC receiver
      - "4318:4318"           # OTLP over HTTP receiver
      - "8888:8888"           # metrics endpoint
      - "9464:9464"
      - "55680:55680"
      - "55681:55681"
    depends_on:
      - jaeger
    logging: *logging

  # Jaeger
  jaeger:
    image: jaegertracing/all-in-one:1.42
    container_name: jaeger
    command:
      - "--memory.max-traces"
      - "10000"
      - "--query.base-path"
      - "/jaeger/ui"
      - "--log-level=DEBUG"
    deploy:
      resources:
        limits:
          memory: 275M
    restart: unless-stopped
    ports:
      - "16686:16686"       # Jaeger UI
      - "14268:14268"       # accept jaeger.thrift directly from client
      - "14250:14250"       # accept model.proto | OTLP default port
      # - 5775:5775/udp       # accept zipkin.thrift over compact thrift protocol (deprecated, used by legacy clients only)
      # - 6831:6831/udp       # accept jaeger.thrift over compact thrift protocol
      # - 6832:6832/udp       # accept jaeger.thrift over binary thrift protocol
      # - "5778:5778"         # serve configs
      # - "9411:9411"         # Zipkin compatible endpoint (optional)
      # - "14271:14271"       # admin port: health check at / and metrics at /metrics
    # environment:
    #   - COLLECTOR_OTLP_ENABLED=true
    #   # - METRICS_STORAGE_TYPE=prometheus
    logging: *logging
